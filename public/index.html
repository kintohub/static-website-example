<html lang="en-US">	<head>
  <title>Static Html Magic</title>
  <meta name="description" content="Something you can do your self in 10mins.">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></head>
  <style>
    body {
      background: #10171B;
    }

    .text {
        -webkit-animation: loading_a 3s ease-in-out infinite;
        -webkit-transform: scale(1);
        -webkit-transform: translate(0, -50%);
        -webkit-transition: all 0.3s 0.5s ease;
        animation: loading_a 3s ease-in-out infinite;
        color: #FF1717;
        font-family:'Courier New', Courier, monospace;
        font-size: 4em;
        font-weight: bold;
        position: fixed;
        line-height: 0.8em;
        left: 0;
        pointer-events: none;
        right: 0;
        text-align: center;
        top: 50%;
        transform: scale(1);
        transform: translate(0, -50%);
        transition: all 0.3s 0.5s ease;
    }

    .period {
      -webkit-animation: loading_a_period 3s ease-in-out infinite;
      -webkit-transform: translate(0, 0);
      animation: loading_a_period 3s ease-in-out infinite;
      display: inline-block;
      transform: translate(0, 0);
    }


    @keyframes loading_a_period {
        0% {
            -webkit-transform: translate(0, 0) rotate(0deg);
            transform: translate(0, 0) rotate(0deg);
        }
        50% {
            -webkit-transform: translate(0.5em, 0) rotate(-360deg);
            transform: translate(0.5em, 0) rotate(-360deg);
        }
        60% {
            -webkit-transform: translate(0, 0) rotate(-360deg);
            transform: translate(0, 0) rotate(-360deg);
        }
        70% {
            -webkit-transform: translate(0, 0) rotate(-360deg);
            transform: translate(0, 0) rotate(-360deg);
        }
        80% {
            -webkit-transform: translate(0.2em, 0) rotate(-360deg);
            transform: translate(0.2em, 0) rotate(-360deg);
        }
        100% {
            -webkit-transform: translate(0, 0) rotate(-360deg);
            transform: translate(0, 0) rotate(-360deg);
        }
      }


    @keyframes loading_a {
      0% {
          -webkit-transform: scale(1) translate(0, 0);
          transform: scale(1) translate(0, 0);
      }
      60% {
          -webkit-transform: scale(1) translate(0, 0);
          transform: scale(1) translate(0, 0);
      }
      68% {
          -webkit-transform: scale(1) translate(-0.5em, 0);
          transform: scale(1) translate(-0.5em, 0);
      }
      85% {
          -webkit-transform: scale(1) translate(0, 0);
          transform: scale(1) translate(0, 0);
      }
      100% {
          -webkit-transform: scale(1) translate(0, 0);
          transform: scale(1) translate(0, 0);
      }
    }
  </style>
  <body>
    <span class="text">Cool Html<span class="period">.</span></span>
  </body>
</html>
